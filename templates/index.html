  <header>
      <nav>
        <img src="/static/css/image/menu.png" alt="menu"  width="120" height="70" title="menu">
        <ul id="navi">
          <li><a href="/">Reset</a></li>
          <li><a href="https://t-koba-96.github.io/">My Profile Page</a></li>

  </header>
  <body>
  　 <div class="body" style="color:white;">
       <div class="section">
         <h1><p class="text-center">Food classification</h1></p>
         <form action="/result" class="text-center" method="post" enctype="multipart/form-data">
    
           <div class="form-group">
             <h3><label for="InputImage">Choose an image from your folder </label></h3>
             <input type="file" id="InputImage" name="img_file" >
           </div>
      
           <div id="sample2" class="radio-lg-box">

              <h3><label for="Processing">Image type </label></h3>
              
              <div class="process">
                <label class="radio-block">
                  <input type="radio" class="choices"  name="task" value="foodnet">
                  <span class="radio-icon">Food</span>
                </label>

                <label class="radio-block">
                  <input type="radio" class="choices"  name="task" value="imagenet">
                  <span class="radio-icon">Else</span>
                </label>
              </div>
           </div>
    
           <p><button type="submit" id=submitbutton class="btn btn-danger btn-lg">決定</button></p>
    
           <p class="text-center" style="color: {{color}};"> {{message}} </p>
    
    　   </form>
       </div>
     </div>
  </body>
